<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 </head>
<body>
  <div class="background__image">
    <img src="./images/bg-desktop.svg" alt="bg-desktop">
  </div>
  <div class="main">
    <div class="main__left">
      <img class="main__left--logo" src="./images/logo.svg" alt="huddle">
      <img class="main__left--mockups" src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>

    <div class="main__right">
      <h1>Build The Community <br> Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="main__right--button">Register</button>

      <div class="main__right--logos">
        <a class="main__right--logo-facebook" href="#"><img src="./images/logo-facebook.svg" alt="logo-facebook"></a>
        <a class="main__right--logo-twitter" href="#"><img src="./images/logo-twitter.svg" alt="logo-twitter"></a>
        <a class="main__right--logo-instagram" href="#"><img src="./images/logo-instagram.svg" alt="logo-instagram"></a>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sectron</a>.
    </p>
  </footer>
</body>
</html>
